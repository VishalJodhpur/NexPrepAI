<div class="min-h-screen bg-gradient-to-br from-emerald-50 via-green-50 to-teal-100 p-4 lg:p-6">
  <div class="max-w-7xl mx-auto">
    <!-- Header Section -->
    <div class="bg-white rounded-2xl shadow-xl border border-gray-200 p-6 mb-8">
      <div class="flex justify-between items-center">
        <div>
          <h2 class="text-3xl font-bold text-gray-900 flex items-center gap-3">
            <i class="fas fa-sitemap text-emerald-500"></i>
            Exam Branches
          </h2>
          <p class="text-gray-600 mt-2">Manage and organize exam branches by level</p>
        </div>        <a routerLink="/exam-branches/new" 
           class="bg-gradient-to-r from-emerald-500 to-emerald-600 hover:from-emerald-600 hover:to-emerald-700 text-white px-6 py-3 rounded-lg font-semibold transition-all duration-200 transform hover:scale-105 shadow-lg flex items-center gap-2">
          <i class="fas fa-plus"></i>
          Add Branch
        </a>
      </div>
    </div>

    <!-- Branches List -->
    <div class="bg-white rounded-2xl shadow-xl border border-gray-200 overflow-hidden">
      <div class="overflow-x-auto">
        <table class="w-full">
          <thead class="bg-gradient-to-r from-emerald-500 to-emerald-600 text-white">
            <tr>
              <th class="px-6 py-4 text-left font-semibold">
                <i class="fas fa-layer-group mr-2"></i>Level
              </th>
              <th class="px-6 py-4 text-left font-semibold">
                <i class="fas fa-code mr-2"></i>Code
              </th>
              <th class="px-6 py-4 text-left font-semibold">
                <i class="fas fa-tag mr-2"></i>Name
              </th>
              <th class="px-6 py-4 text-left font-semibold">
                <i class="fas fa-align-left mr-2"></i>Description
              </th>
              <th class="px-6 py-4 text-left font-semibold">
                <i class="fas fa-info-circle mr-2"></i>Status
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let b of branches; let i = index" 
                class="border-b border-gray-100 hover:bg-emerald-50 transition-colors duration-200"
                [class.bg-gray-50]="i % 2 === 1">
              <td class="px-6 py-4 text-gray-700 font-medium">
                <span class="bg-emerald-100 text-emerald-800 px-3 py-1 rounded-full text-sm font-semibold">
                  {{ getLevelName(b.level) }}
                </span>
              </td>
              <td class="px-6 py-4">
                <span class="text-gray-900 font-mono bg-gray-100 rounded px-2 py-1 inline-block">
                  {{ b.code }}
                </span>
              </td>
              <td class="px-6 py-4 text-gray-700 font-medium">{{ b.name }}</td>
              <td class="px-6 py-4 text-gray-600">{{ b.description || '-' }}</td>
              <td class="px-6 py-4">
                <span *ngIf="b.status" class="px-3 py-1 rounded-full text-sm font-medium"
                      [ngClass]="{
                        'bg-green-100 text-green-800': b.status === 'Active',
                        'bg-red-100 text-red-800': b.status === 'Archived'
                      }">
                  {{ b.status }}
                </span>
              </td>
            </tr>
            <tr *ngIf="branches.length === 0">
              <td colspan="5" class="px-6 py-12 text-center text-gray-500">
                <i class="fas fa-sitemap text-4xl mb-4 text-gray-300"></i>
                <p class="text-lg font-medium">No exam branches found</p>
                <p class="text-sm">Start by adding your first exam branch</p>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
