<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-6">
  <div class="max-w-6xl mx-auto">
    <!-- Header Section -->
    <div class="bg-gradient-to-r from-blue-600 to-indigo-600 rounded-t-2xl px-8 py-6 shadow-lg">
      <h2 class="text-3xl font-bold text-white text-center flex items-center justify-center gap-3">
        <i class="fas fa-chart-line"></i>
        Analytics for Series <code class="bg-white bg-opacity-20 px-3 py-1 rounded text-blue-100">{{ seriesId }}</code>
      </h2>
    </div>

    <!-- Content Card -->
    <div class="bg-white rounded-b-2xl shadow-xl overflow-hidden">
      <div class="p-8">
        <!-- Statistics Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
          <div class="bg-gradient-to-r from-blue-50 to-blue-100 rounded-xl p-6 border border-blue-200">
            <div class="flex items-center justify-between">
              <div>
                <p class="text-blue-600 text-sm font-semibold uppercase tracking-wide">Total Attempts</p>
                <p class="text-3xl font-bold text-blue-900 mt-2">{{ totalAttempts }}</p>
              </div>
              <div class="bg-blue-500 p-3 rounded-full">
                <i class="fas fa-users text-white text-xl"></i>
              </div>
            </div>
          </div>

          <div class="bg-gradient-to-r from-green-50 to-green-100 rounded-xl p-6 border border-green-200">
            <div class="flex items-center justify-between">
              <div>
                <p class="text-green-600 text-sm font-semibold uppercase tracking-wide">Average Time</p>
                <p class="text-3xl font-bold text-green-900 mt-2">{{ averageTimeMin }} <span class="text-lg text-green-700">min</span></p>
              </div>
              <div class="bg-green-500 p-3 rounded-full">
                <i class="fas fa-clock text-white text-xl"></i>
              </div>
            </div>
          </div>
        </div>

        <!-- Download CSV Button -->
        <div class="mb-8">
          <button 
            (click)="downloadCsv()"
            class="inline-flex items-center px-6 py-3 bg-gradient-to-r from-indigo-500 to-purple-500 text-white font-semibold rounded-lg hover:from-indigo-600 hover:to-purple-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-200 transform hover:scale-105 shadow-lg">
            <i class="fas fa-download mr-2"></i>
            Download Attempts CSV
          </button>
        </div>

        <!-- Chart Section -->
        <div class="bg-gradient-to-r from-gray-50 to-gray-100 rounded-xl p-6 border border-gray-200">
          <h3 class="text-xl font-bold text-gray-800 mb-6 flex items-center">
            <i class="fas fa-chart-bar mr-3 text-blue-500"></i>
            Score Distribution
          </h3>
            <div class="max-w-4xl mx-auto">
            <div class="bg-white rounded-lg p-6 shadow-sm border border-gray-200">
              <!-- Chart temporarily disabled -->
              <!-- <canvas baseChart
                      [data]="barData"
                      [options]="barOpts"
                      chartType="bar"
                      class="max-h-96">
              </canvas> -->
              <div class="text-center text-gray-500 py-8">
                Chart component temporarily disabled for build compatibility
              </div>
            </div>
          </div>

          <!-- No Data Message -->
          <div *ngIf="!barData.labels?.length" class="text-center py-12">
            <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-8 max-w-md mx-auto">
              <i class="fas fa-chart-bar text-yellow-400 text-4xl mb-4"></i>
              <p class="text-yellow-800 text-lg font-medium">No submissions yet</p>
              <p class="text-yellow-600 mt-2">Chart will appear once students start taking the test</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
