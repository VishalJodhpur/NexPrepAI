<form (ngSubmit)="login()">
  <div>
    <label for="email">Email:</label>
    <input
      id="email"
      type="email"
      [(ngModel)]="email"
      name="email"
      placeholder="admin@example.com"
      required
    />
  </div>
  <div>
    <label for="password">Password:</label>
    <input
      id="password"
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="123456"
      required
    />
  </div>
  <div>
    <button type="submit">Login</button>
  </div>
</form>
