<!-- Modern Tailwind CSS Login Form -->
<div class="min-h-screen bg-gradient-to-br from-primary-50 via-white to-secondary-50 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <!-- Login Header with Logo and Title -->
    <div class="text-center">
      <!-- Logo Container -->
      <div class="mx-auto h-20 w-20 bg-gradient-to-br from-primary-500 to-primary-700 rounded-3xl flex items-center justify-center shadow-xl mb-8 transform hover:scale-105 transition-transform duration-200">
        <span class="text-white font-bold text-2xl">NP</span>
      </div>
      
      <!-- Title and Subtitle -->
      <h2 class="text-4xl font-bold text-gray-900 mb-3">
        Admin Login
      </h2>
      <p class="text-gray-600 text-lg">
        Sign in to access the NexPrep Administration Panel
      </p>
    </div>

    <!-- Login Form Card -->
    <div class="bg-white rounded-3xl shadow-2xl border border-gray-100 p-10 backdrop-blur-sm">
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-8">        <!-- Email Field -->
        <div class="form-group">
          <label for="email" class="form-label text-base">
            Email Address
          </label>
          <div class="relative">
            <!-- Email Icon -->
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
              <i class="fas fa-envelope text-gray-400 text-lg"></i>
            </div>
              <!-- Email Input -->
            <input 
              id="email"
              formControlName="email" 
              type="email" 
              placeholder="Enter your email address"
              [ngClass]="{
                'form-input': true,
                'border-red-300 focus:border-red-500 focus:ring-red-500': form.get('email')?.invalid && form.get('email')?.touched,
                'border-gray-300 focus:border-primary-500 focus:ring-primary-500': !(form.get('email')?.invalid && form.get('email')?.touched)
              }"
              class="form-input pl-12 text-base py-4"
            />
          </div>
          
          <!-- Email Error Messages -->
          <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="form-error text-sm">
            <i class="fas fa-exclamation-circle mr-2"></i>
            <span *ngIf="form.get('email')?.errors?.['required']">Email address is required</span>
            <span *ngIf="form.get('email')?.errors?.['email']">Please enter a valid email address</span>
          </div>
        </div>

        <!-- Password Field -->
        <div class="form-group">
          <label for="password" class="form-label text-base">
            Password
          </label>
          <div class="relative">
            <!-- Password Icon -->
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
              <i class="fas fa-lock text-gray-400 text-lg"></i>
            </div>
              <!-- Password Input -->
            <input 
              id="password"
              formControlName="password" 
              type="password" 
              placeholder="Enter your password"
              [ngClass]="{
                'form-input': true,
                'border-red-300 focus:border-red-500 focus:ring-red-500': form.get('password')?.invalid && form.get('password')?.touched,
                'border-gray-300 focus:border-primary-500 focus:ring-primary-500': !(form.get('password')?.invalid && form.get('password')?.touched)
              }"
              class="form-input pl-12 text-base py-4"
            />
          </div>
          
          <!-- Password Error Messages -->
          <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="form-error text-sm">
            <i class="fas fa-exclamation-circle mr-2"></i>
            <span *ngIf="form.get('password')?.errors?.['required']">Password is required</span>
          </div>
        </div>        <!-- Remember Me Checkbox (Optional) -->
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input 
              id="remember-me" 
              name="remember-me" 
              type="checkbox" 
              class="h-5 w-5 text-primary-600 focus:ring-primary-500 focus:ring-2 border-gray-300 rounded transition-colors duration-200 cursor-pointer"
            >
            <label for="remember-me" class="ml-3 block text-base text-gray-700 cursor-pointer select-none">
              Remember me
            </label>
          </div>

          <div class="text-sm">
            <a href="#" class="text-primary-600 hover:text-primary-500 font-medium transition-colors duration-200">
              Forgot password?
            </a>
          </div>
        </div>

        <!-- Submit Button -->
        <div>
          <button 
            type="submit" 
            [disabled]="form.invalid"
            [ngClass]="{
              'btn-primary w-full py-3 text-base': true,
              'opacity-50 cursor-not-allowed': form.invalid,
              'hover:shadow-medium': !form.invalid
            }"
            class="btn-primary w-full py-3 text-base relative">
            
            <!-- Loading Spinner (if needed) -->
            <span *ngIf="!isLoading" class="flex items-center justify-center">
              <i class="fas fa-sign-in-alt mr-2"></i>
              Sign In
            </span>
            
            <span *ngIf="isLoading" class="flex items-center justify-center">
              <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              Signing in...
            </span>
          </button>
        </div>

        <!-- Form Footer -->
        <div class="text-center pt-4 border-t border-gray-100">
          <p class="text-sm text-gray-500">
            <i class="fas fa-shield-alt text-primary-500 mr-1"></i>
            NexPrep Administration Panel
          </p>
          <p class="text-xs text-gray-400 mt-1">
            Secure access for authorized personnel only
          </p>
        </div>
      </form>
    </div>

    <!-- Additional Security Notice -->
    <div class="text-center">
      <p class="text-xs text-gray-500">
        Protected by enterprise-grade security measures
      </p>
    </div>
  </div>
</div>
