<div class="min-h-screen bg-gradient-to-br from-purple-50 via-blue-50 to-indigo-100 p-4 lg:p-6">
  <div class="max-w-4xl mx-auto">
    <!-- Header Section -->
    <div class="bg-white rounded-2xl shadow-xl border border-gray-200 p-6 mb-8">
      <h3 class="text-3xl font-bold text-gray-900 flex items-center gap-3">
        <i class="fas fa-file-csv text-green-500"></i>
        CSV Import Questions
      </h3>
      <p class="text-gray-600 mt-2">Upload and import questions from CSV files</p>
    </div>

    <!-- Upload Section -->
    <div class="bg-white rounded-2xl shadow-xl border border-gray-200 p-6 lg:p-8">
      <!-- File Upload Area -->
      <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center hover:border-gray-400 transition-colors duration-200">
        <div class="flex flex-col items-center">
          <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-4"></i>
          <label class="cursor-pointer">
            <span class="bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white px-6 py-3 rounded-lg font-semibold transition-all duration-200 transform hover:scale-105 shadow-lg inline-flex items-center gap-2">
              <i class="fas fa-file-upload"></i>
              Choose CSV File
            </span>
            <input 
              type="file" 
              (change)="onFileSelected($event)" 
              accept=".csv" 
              class="hidden" />
          </label>
          <p class="text-gray-500 mt-2">Select a CSV file to upload questions</p>
        </div>
      </div>

      <!-- No Questions Warning -->
      <div *ngIf="parsedQuestions.length === 0" class="mt-6 bg-yellow-50 border border-yellow-200 rounded-lg p-4">
        <div class="flex items-center">
          <i class="fas fa-exclamation-triangle text-yellow-500 mr-3"></i>
          <span class="text-yellow-800 font-medium">No questions parsed yet</span>
        </div>
      </div>

      <!-- Parsed Questions Summary -->
      <div *ngIf="parsedQuestions.length > 0" class="mt-8">
        <!-- Success Message -->
        <div class="bg-green-50 border border-green-200 rounded-lg p-4 mb-6">
          <div class="flex items-center">
            <i class="fas fa-check-circle text-green-500 mr-3"></i>
            <span class="text-green-800 font-semibold">
              {{ parsedQuestions.length }} questions successfully parsed
            </span>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="flex justify-center">
          <button 
            (click)="submitToBackend()"
            class="bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white px-8 py-3 rounded-lg font-semibold transition-all duration-200 transform hover:scale-105 shadow-lg flex items-center gap-2">
            <i class="fas fa-upload"></i>
            Submit to Backend
          </button>
        </div>
      </div>

      <!-- Upload Message -->
      <div *ngIf="uploadMessage" class="mt-6">
        <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
          <div class="flex items-center">
            <i class="fas fa-info-circle text-blue-500 mr-3"></i>
            <span class="text-blue-800">{{ uploadMessage }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
