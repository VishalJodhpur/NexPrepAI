<div class="min-h-screen bg-gradient-to-br from-purple-50 via-blue-50 to-indigo-100 p-4 lg:p-6">
  <div class="max-w-4xl mx-auto">
    <!-- Header Section -->
    <div class="bg-white rounded-2xl shadow-xl border border-gray-200 p-6 mb-8">
      <h2 class="text-3xl font-bold text-gray-900 flex items-center gap-3">
        <i class="fas fa-plus-circle text-blue-500"></i>
        Add Exam Stream
      </h2>
      <p class="text-gray-600 mt-2">Create a new exam stream within a family category</p>
    </div>

    <!-- Form Section -->
    <div class="bg-white rounded-2xl shadow-xl border border-gray-200 p-6 lg:p-8">
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Family Selection -->        <div class="form-group">
          <label for="family" class="flex items-center gap-2 text-sm font-semibold text-gray-700 mb-2">
            <i class="fas fa-users text-purple-500"></i>
            Family
          </label>
          <select 
            id="family" 
            formControlName="family"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200 bg-white appearance-none bg-[url('data:image/svg+xml;charset=UTF-8,%3csvg xmlns=\'http://www.w3.org/2000/svg\' viewBox=\'0 0 24 24\' fill=\'none\' stroke=\'currentColor\' stroke-width=\'2\' stroke-linecap=\'round\' stroke-linejoin=\'round\'%3e%3cpolyline points=\'6 9 12 15 18 9\'%3e%3c/polyline%3e%3c/svg%3e')] bg-no-repeat bg-right-4 bg-[length:1em]">
            <option value="" disabled>Select Family</option>
            <option *ngFor="let f of families" [value]="f._id">{{ f.name }}</option>
          </select>
        </div>

        <!-- Code Input -->
        <div class="form-group">
          <label for="code" class="flex items-center gap-2 text-sm font-semibold text-gray-700 mb-2">
            <i class="fas fa-code text-green-500"></i>
            Code
          </label>
          <input 
            id="code" 
            formControlName="code" 
            placeholder="e.g. medical-stream"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200 placeholder-gray-400" />
        </div>

        <!-- Name Input -->
        <div class="form-group">
          <label for="name" class="flex items-center gap-2 text-sm font-semibold text-gray-700 mb-2">
            <i class="fas fa-tag text-indigo-500"></i>
            Name
          </label>
          <input 
            id="name" 
            formControlName="name" 
            placeholder="Stream Name"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200 placeholder-gray-400" />
        </div>

        <!-- Submit Button -->
        <div class="flex justify-end pt-4">
          <button 
            type="submit" 
            [disabled]="form.invalid"
            class="bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white px-8 py-3 rounded-lg font-semibold transition-all duration-200 transform hover:scale-105 shadow-lg disabled:from-gray-400 disabled:to-gray-500 disabled:cursor-not-allowed disabled:transform-none disabled:shadow-none flex items-center gap-2">
            <i class="fas fa-save"></i>
            Save Stream
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
