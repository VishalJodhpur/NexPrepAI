<div class="min-h-screen bg-gradient-to-br from-purple-50 via-blue-50 to-indigo-100 p-4 lg:p-6">
  <div class="max-w-7xl mx-auto">
    <!-- Header Section -->
    <div class="bg-white rounded-2xl shadow-xl border border-gray-200 p-6 mb-8">
      <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
        <div>
          <h2 class="text-3xl font-bold text-gray-900 flex items-center gap-3">
            <i class="fas fa-stream text-blue-500"></i>
            Exam Streams
          </h2>
          <p class="text-gray-600 mt-2">Manage exam streams within each family category</p>
        </div>
        
        <button 
          [routerLink]="['/exam-streams','new']" 
          class="bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white px-6 py-3 rounded-lg font-semibold transition-all duration-200 transform hover:scale-105 shadow-lg flex items-center gap-2">
          <i class="fas fa-plus"></i>
          Add Stream
        </button>
      </div>
    </div>

    <!-- Table Section -->
    <div class="bg-white rounded-2xl shadow-xl border border-gray-200 overflow-hidden">
      <div class="overflow-x-auto">
        <table class="w-full">
          <thead>
            <tr class="bg-gradient-to-r from-gray-800 to-gray-900 text-white">
              <th class="px-6 py-4 text-left font-semibold">
                <i class="fas fa-users mr-2"></i>Family ID
              </th>
              <th class="px-6 py-4 text-left font-semibold">
                <i class="fas fa-code mr-2"></i>Code
              </th>
              <th class="px-6 py-4 text-left font-semibold">
                <i class="fas fa-tag mr-2"></i>Name
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let s of streams; let i = index" 
                class="border-b border-gray-100 hover:bg-gray-50 transition-colors duration-200"
                [class.bg-gray-50]="i % 2 === 1">
              <td class="px-6 py-4 text-gray-700 font-medium">
                <span class="bg-purple-100 text-purple-800 px-3 py-1 rounded-full text-sm font-semibold">
                  {{ s.family }}
                </span>
              </td>              <td class="px-6 py-4">
                <span class="text-gray-900 font-mono bg-gray-100 rounded px-2 py-1 inline-block">
                  {{ s.code }}
                </span>
              </td>
              <td class="px-6 py-4 text-gray-700 font-medium">{{ s.name }}</td>
            </tr>
          </tbody>
        </table>

        <!-- Empty State -->
        <div *ngIf="streams.length === 0" class="text-center py-16">
          <div class="flex flex-col items-center">
            <i class="fas fa-stream text-6xl text-gray-300 mb-4"></i>
            <h3 class="text-xl font-semibold text-gray-600 mb-2">No Streams Found</h3>
            <p class="text-gray-500 mb-6">Get started by creating your first exam stream</p>
            <button 
              [routerLink]="['/exam-streams','new']"
              class="bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white px-6 py-3 rounded-lg font-semibold transition-all duration-200 transform hover:scale-105 shadow-lg flex items-center gap-2">
              <i class="fas fa-plus"></i>
              Add First Stream
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
