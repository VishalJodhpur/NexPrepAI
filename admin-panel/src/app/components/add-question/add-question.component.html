<div class="lang-switch">
  <button type="button"
          (click)="switchLanguage('en')"
          [class.active]="currentLang === 'en'">
    English
  </button>
  <button type="button"
          (click)="switchLanguage('hi')"
          [class.active]="currentLang === 'hi'">
    हिन्दी
  </button>
</div>

<form #f="ngForm" (ngSubmit)="addQuestion(f)" novalidate>

  <!-- QUESTION TEXT -->
  <div>
    <label>Question</label>
    <input
      name="questionText_{{currentLang}}"
      type="text"
      required
      [(ngModel)]="question.translations[currentLang].questionText"
      #qt="ngModel"
    />
    <div *ngIf="qt.invalid && (qt.touched || f.submitted)" class="error">
      Question is required.
    </div>
  </div>

  <!-- IMAGE URLs -->
  <!--
  <div>
    <label>Image URLs (pipe-separated)</label>
    <input
      name="images_{{currentLang}}" // This was likely a typo and should have been question.images not question.images_{{currentLang}}
      type="text"
      [(ngModel)]="question.images[0]" // This is the problematic line
    />
    <small>e.g. https://…jpg|https://…jpg</small>
  </div>
  -->

  <!-- IMAGE URLs for current language -->
  <div class="form-section">
    <h4>Question Images (for {{ currentLang.toUpperCase() }})</h4>
    <div *ngFor="let imgUrl of langPack.images; let imgIndex = index" class="image-item">
      <img [src]="imgUrl" alt="Question Image {{imgIndex + 1}}" *ngIf="imgUrl" style="max-width: 100px; max-height: 100px; margin-right: 10px;">
      <input type="text" [(ngModel)]="langPack.images![imgIndex]" name="questionImage{{currentLang}}_{{imgIndex}}" placeholder="Image URL {{imgIndex + 1}}" style="flex-grow: 1; margin-right: 10px;">
      <button type="button" (click)="removeQuestionImage(imgIndex)">Remove</button>
    </div>
    <button type="button" (click)="addQuestionImage()">+ Add Question Image URL</button>
  </div>

  <!-- OPTIONS -->
  <div *ngFor="let opt of langPack.options; let i = index">  <!-- UPDATED to use langPack -->
    <label>Option {{ i + 1 }}</label>
    <input
      name="optText_{{currentLang}}_{{i}}"
      type="text"
      required
      [(ngModel)]="opt.text"
    />
    <input
      name="optImg_{{currentLang}}_{{i}}"
      type="text"
      placeholder="Image URL (optional)"
      [(ngModel)]="opt.img"
    />
    <label>
      <input
        name="optCorrect_{{currentLang}}_{{i}}"
        type="checkbox"
        [(ngModel)]="opt.isCorrect"
      />
      Correct
    </label>
    <!-- UPDATED to use langPack -->
    <button
      type="button"
      (click)="removeOption(i)"
      [disabled]="langPack.options.length <= 2"
    >
      Remove
    </button>
  </div>
  <button type="button" (click)="addOption()">+ Add Option</button>

  <!-- EXPLANATIONS -->
  <div *ngFor="let exp of langPack.explanations; let j = index"> <!-- UPDATED to use langPack -->
    <select
      name="expType_{{currentLang}}_{{j}}"
      required
      [(ngModel)]="exp.type"
    >
      <option value="text">Text</option>
      <option value="video">Video</option>
      <option value="pdf">PDF</option>
      <option value="image">Image</option>
    </select>
    <input
      name="expLabel_{{currentLang}}_{{j}}"
      type="text"
      placeholder="Label (optional)"
      [(ngModel)]="exp.label"
    />
    <input
      name="expContent_{{currentLang}}_{{j}}"
      type="text"
      required
      placeholder="Content URL/Text"
      [(ngModel)]="exp.content"
    />
    <button type="button" (click)="removeExplanation(j)">Remove</button>
  </div>
  <button type="button" (click)="addExplanation()">+ Add Explanation</button>

  <!-- STATUS -->
  <div>
    <label for="status">Status:</label>
    <select
      id="status"
      name="status"
      [(ngModel)]="question.status"
      required
      #statusCtrl="ngModel"
    >
      <option value="Draft">Draft</option>
      <option value="Published">Published</option>
      <option value="Archived">Archived</option>
      <option value="Pending Review">Pending Review</option>
      <!-- Add other statuses as needed -->
    </select>
    <div *ngIf="statusCtrl.invalid && (statusCtrl.touched || f.submitted)" class="error">
      Status is required.
    </div>
  </div>

  <!-- DIFFICULTY -->
  <div>
    <label>Difficulty</label>
    <select
      name="difficulty"
      [(ngModel)]="question.difficulty"
      #diff="ngModel"
    >
      <option value="Not-mentioned">Not-mentioned</option>
      <option value="Easy">Easy</option>
      <option value="Medium">Medium</option>
      <option value="Hard">Hard</option>
    </select>
  </div>

  <!-- TYPE -->
  <div>
    <label>Type</label>
    <select
      name="type"
      required
      [(ngModel)]="question.type"
      #typ="ngModel"
    >
      <option value="">Select</option>
      <option value="single">Single-correct</option>
      <option value="multiple">Multiple-correct</option>
      <option value="integer">Integer</option>
      <option value="matrix">Matrix</option>
    </select>
    <div *ngIf="typ.invalid && (typ.touched || f.submitted)" class="error">
      Type is required.
    </div>
  </div>

  <!-- BRANCH / SUBJECT / TOPIC / SUBTOPIC -->
  <div>
    <label>Branch</label>
    <select
      name="branchId"
      [(ngModel)]="question.branchId"
      (change)="onBranchChange(question.branchId)"
      #br="ngModel"
    >
      <option value="Not-mentioned">Not-mentioned</option>
      <option *ngFor="let b of branches" [value]="b._id">{{ b.name }}</option>
    </select>
    <button type="button" class="btn-small" (click)="goToAddBranch()">
      + Add Branch
    </button>
  </div>

  <div>
    <label>Subject</label>
    <select
      name="subjectId"
      [(ngModel)]="question.subjectId"
      (change)="onSubjectChange(question.subjectId)"
      #su="ngModel"
    >
      <option value="Not-mentioned">Not-mentioned</option>
      <option *ngFor="let s of subjects" [value]="s._id">{{ s.name }}</option>
    </select>
    <button type="button" class="btn-small" (click)="goToAddSubject()">
      + Add Subject
    </button>
  </div>

  <div>
    <label>Topic</label>
    <select
      name="topicId"
      [(ngModel)]="question.topicId"
      (change)="onTopicChange(question.topicId)"
      #to="ngModel"
    >
      <option value="Not-mentioned">Not-mentioned</option>
      <option *ngFor="let t of topics" [value]="t._id">{{ t.name }}</option>
    </select>
    <button type="button" class="btn-small" (click)="goToAddTopic()">
      + Add Topic
    </button>
  </div>

  <div>
    <label>Subtopic</label>
    <select
      name="subtopicId"
      [(ngModel)]="question.subtopicId"
      #st="ngModel"
    >
      <option value="Not-mentioned">Not-mentioned</option>
      <option *ngFor="let st of subtopics" [value]="st._id">{{ st.name }}</option>
    </select>
    <button type="button" class="btn-small" (click)="goToAddSubtopic()">
      + Add Subtopic
    </button>
  </div>

  <!-- TAGS (Keywords) -->
  <div>
    <label for="tags">Tags (comma-separated):</label>
    <input
      type="text"
      id="tags"
      name="tags"
      [(ngModel)]="tagsInputString"
      (ngModelChange)="onTagsInputChange($event)"
      placeholder="e.g., algebra, geometry, important"
    />
  </div>

  <!-- RECOMMENDED TIME ALLOTMENT -->
  <div>
    <label for="recommendedTime">Recommended Time (seconds):</label>
    <input
      type="number"
      id="recommendedTime"
      name="recommendedTime"
      [(ngModel)]="question.recommendedTimeAllotment"
      placeholder="e.g., 300"
    />
  </div>

  <!-- INTERNAL NOTES -->
  <div>
    <label for="internalNotes">Internal Notes/Author Comments:</label>
    <textarea
      id="internalNotes"
      name="internalNotes"
      [(ngModel)]="question.internalNotes"
      rows="3"
      placeholder="Internal notes or comments for this question..."
    ></textarea>
  </div>

  <!-- APPEARANCE HISTORY -->
  <div>
    <label>Appearance</label>
    <input
      name="histExam"
      type="text"
      placeholder="Exam name"
      [(ngModel)]="histEntry.examName"
    />
    <input
      name="histYear"
      type="number"
      [min]="1900"
      [max]="currentYear"
      [(ngModel)]="histEntry.year"
    />
    <button type="button" (click)="addHistory()">Add</button>
  </div>
  <ul *ngIf="histList.length">
    <li *ngFor="let h of histList">{{ h.examName }} — {{ h.year }}</li>
  </ul>

  <button type="submit">Submit</button>
</form>
