<form (ngSubmit)="addQuestion()">
  <label>Question:</label>
  <input type="text" [(ngModel)]="question.questionText" name="questionText" required />

  <div *ngFor="let option of question.options; let i = index">
    <label>Option {{ i + 1 }}:</label>
    <input [(ngModel)]="option.text" name="option{{ i }}" required />
    <label>
      <input
        type="checkbox"
        [(ngModel)]="option.isCorrect"
        name="isCorrect{{ i }}"
      />
      Correct
    </label>
  </div>

  <label>Difficulty:</label>
  <select [(ngModel)]="question.difficulty" name="difficulty" required>
    <option value="Easy">Easy</option>
    <option value="Medium">Medium</option>
    <option value="Hard">Hard</option>
  </select>

  <label>Branch:</label>
  <select [(ngModel)]="question.branch" name="branch" required>
    <option *ngFor="let branch of branches" [value]="branch._id">{{ branch.name }}</option>
  </select>

  <label>Subject:</label>
  <select [(ngModel)]="question.subject" name="subject" required>
    <option *ngFor="let subject of subjects" [value]="subject._id">{{ subject.name }}</option>
  </select>

  <label>Topic:</label>
  <select [(ngModel)]="question.topic" name="topic" required>
    <option *ngFor="let topic of topics" [value]="topic._id">{{ topic.name }}</option>
  </select>

  <label>Subtopic:</label>
  <select [(ngModel)]="question.subtopic" name="subtopic" required>
    <option *ngFor="let subtopic of subtopics" [value]="subtopic._id">{{ subtopic.name }}</option>
  </select>

  <button type="submit">Add Question</button>
</form>
