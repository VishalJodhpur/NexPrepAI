<div class="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 flex items-center justify-center p-4">
  <div class="max-w-md w-full">
    <!-- Registration Card -->
    <div class="bg-white rounded-2xl shadow-2xl overflow-hidden border border-gray-100">
      <!-- Header -->
      <div class="bg-gradient-to-r from-blue-600 to-indigo-600 px-8 py-6">
        <h2 class="text-3xl font-bold text-white text-center">Admin Sign Up</h2>
        <p class="text-blue-100 text-center mt-2">Create your administrator account</p>
      </div>

      <!-- Form -->
      <div class="p-8">
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">
          <!-- Username Field -->
          <div>
            <label for="username" class="block text-sm font-semibold text-gray-700 mb-2">
              <i class="fas fa-user mr-2 text-blue-500"></i>
              Username
            </label>
            <input 
              id="username"
              formControlName="username" 
              type="text"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200 placeholder-gray-400"
              placeholder="Enter your username"
              [class.border-red-500]="form.get('username')?.invalid && form.get('username')?.touched"
              [class.focus:ring-red-500]="form.get('username')?.invalid && form.get('username')?.touched"
              [class.border-green-500]="form.get('username')?.valid && form.get('username')?.touched"
              [class.focus:ring-green-500]="form.get('username')?.valid && form.get('username')?.touched"
            />
            <div *ngIf="form.get('username')?.invalid && form.get('username')?.touched" class="mt-1 text-sm text-red-600">
              <i class="fas fa-exclamation-circle mr-1"></i>
              Username is required
            </div>
          </div>

          <!-- Email Field -->
          <div>
            <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">
              <i class="fas fa-envelope mr-2 text-blue-500"></i>
              Email Address
            </label>
            <input 
              id="email"
              formControlName="email" 
              type="email"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200 placeholder-gray-400"
              placeholder="Enter your email address"
              [class.border-red-500]="form.get('email')?.invalid && form.get('email')?.touched"
              [class.focus:ring-red-500]="form.get('email')?.invalid && form.get('email')?.touched"
              [class.border-green-500]="form.get('email')?.valid && form.get('email')?.touched"
              [class.focus:ring-green-500]="form.get('email')?.valid && form.get('email')?.touched"
            />
            <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="mt-1 text-sm text-red-600">
              <i class="fas fa-exclamation-circle mr-1"></i>
              Valid email is required
            </div>
          </div>

          <!-- Password Field -->
          <div>
            <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">
              <i class="fas fa-lock mr-2 text-blue-500"></i>
              Password
            </label>
            <input 
              id="password"
              formControlName="password" 
              type="password"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200 placeholder-gray-400"
              placeholder="Enter your password"
              [class.border-red-500]="form.get('password')?.invalid && form.get('password')?.touched"
              [class.focus:ring-red-500]="form.get('password')?.invalid && form.get('password')?.touched"
              [class.border-green-500]="form.get('password')?.valid && form.get('password')?.touched"
              [class.focus:ring-green-500]="form.get('password')?.valid && form.get('password')?.touched"
            />
            <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="mt-1 text-sm text-red-600">
              <i class="fas fa-exclamation-circle mr-1"></i>
              Password is required
            </div>
          </div>

          <!-- Submit Button -->
          <div class="pt-4">
            <button 
              type="submit" 
              [disabled]="form.invalid"
              class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-semibold py-3 px-6 rounded-lg hover:from-blue-700 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-200 transform hover:scale-[1.02] disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
            >
              <i class="fas fa-user-plus mr-2"></i>
              Create Account
            </button>
          </div>

          <!-- Additional Links -->
          <div class="text-center pt-4">
            <p class="text-sm text-gray-600">
              Already have an account? 
              <a href="/login" class="text-blue-600 hover:text-blue-800 font-medium transition-colors duration-200">
                Sign in here
              </a>
            </p>
          </div>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <div class="text-center mt-8">
      <p class="text-gray-500 text-sm">
        <i class="fas fa-shield-alt mr-1"></i>
        Secure admin registration powered by NexPrepAI
      </p>
    </div>
  </div>
</div>
