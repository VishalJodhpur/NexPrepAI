<div class="min-h-screen bg-gradient-to-br from-purple-50 via-blue-50 to-indigo-100 p-4 lg:p-6">
  <div class="max-w-7xl mx-auto">
    <!-- Header Section -->
    <div class="bg-white rounded-2xl shadow-xl border border-gray-200 p-6 mb-8">
      <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
        <div>
          <h2 class="text-3xl font-bold text-gray-900 flex items-center gap-3">
            <i class="fas fa-sitemap text-indigo-500"></i>
            Exam Families
          </h2>
          <p class="text-gray-600 mt-2">Manage top-level exam family categories</p>
        </div>
        
        <button 
          [routerLink]="['/exam-families/new']" 
          class="bg-gradient-to-r from-indigo-500 to-indigo-600 hover:from-indigo-600 hover:to-indigo-700 text-white px-6 py-3 rounded-lg font-semibold transition-all duration-200 transform hover:scale-105 shadow-lg flex items-center gap-2">
          <i class="fas fa-plus"></i>
          Add Family
        </button>
      </div>
    </div>

    <!-- Table Section -->
    <div class="bg-white rounded-2xl shadow-xl border border-gray-200 overflow-hidden">
      <div class="overflow-x-auto">
        <table class="w-full">
          <thead>
            <tr class="bg-gradient-to-r from-gray-800 to-gray-900 text-white">
              <th class="px-6 py-4 text-left font-semibold">
                <i class="fas fa-tag mr-2"></i>Name
              </th>
              <th class="px-6 py-4 text-left font-semibold">
                <i class="fas fa-code mr-2"></i>Code
              </th>
              <th class="px-6 py-4 text-left font-semibold">
                <i class="fas fa-align-left mr-2"></i>Description
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let f of families; let i = index" 
                class="border-b border-gray-100 hover:bg-gray-50 transition-colors duration-200"
                [class.bg-gray-50]="i % 2 === 1">
              <td class="px-6 py-4 text-gray-900 font-semibold">{{ f.name }}</td>
              <td class="px-6 py-4 text-gray-700">
                <span class="bg-gray-100 text-gray-800 px-3 py-1 rounded-full text-sm font-mono">
                  {{ f.code }}
                </span>
              </td>
              <td class="px-6 py-4 text-gray-600">{{ f.description }}</td>
            </tr>
          </tbody>
        </table>

        <!-- Empty State -->
        <div *ngIf="families.length === 0" class="text-center py-16">
          <div class="flex flex-col items-center">
            <i class="fas fa-sitemap text-6xl text-gray-300 mb-4"></i>
            <h3 class="text-xl font-semibold text-gray-600 mb-2">No Families Found</h3>
            <p class="text-gray-500 mb-6">Get started by creating your first exam family</p>
            <button 
              [routerLink]="['/exam-families/new']"
              class="bg-gradient-to-r from-indigo-500 to-indigo-600 hover:from-indigo-600 hover:to-indigo-700 text-white px-6 py-3 rounded-lg font-semibold transition-all duration-200 transform hover:scale-105 shadow-lg flex items-center gap-2">
              <i class="fas fa-plus"></i>
              Add First Family
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
