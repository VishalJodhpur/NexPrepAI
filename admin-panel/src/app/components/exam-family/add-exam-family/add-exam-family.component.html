<div class="min-h-screen bg-gradient-to-br from-purple-50 via-blue-50 to-indigo-100 p-4 lg:p-6">
  <div class="max-w-4xl mx-auto">
    <!-- Header Section -->
    <div class="bg-white rounded-2xl shadow-xl border border-gray-200 p-6 mb-8">
      <h2 class="text-3xl font-bold text-gray-900 flex items-center gap-3">
        <i class="fas fa-plus-circle text-indigo-500"></i>
        Add Exam Family
      </h2>
      <p class="text-gray-600 mt-2">Create a new top-level exam family category</p>
    </div>

    <!-- Form Section -->
    <div class="bg-white rounded-2xl shadow-xl border border-gray-200 p-6 lg:p-8">
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Name Input -->        
        <div class="form-group">
          <label class="flex items-center gap-2 text-sm font-semibold text-gray-700 mb-2">
            <i class="fas fa-tag text-indigo-500"></i>
            Name *
          </label>
          <input 
            formControlName="name" 
            placeholder="e.g. Medical Exams"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors duration-200 placeholder-gray-400"
            [class.border-red-500]="form.get('name')?.invalid && form.get('name')?.touched" />
          <div *ngIf="form.get('name')?.invalid && form.get('name')?.touched" class="text-red-500 text-sm mt-1">
            Name is required
          </div>
        </div>        <!-- Code Input -->
        <div class="form-group">
          <label class="flex items-center gap-2 text-sm font-semibold text-gray-700 mb-2">
            <i class="fas fa-code text-green-500"></i>
            Code *
          </label>
          <input 
            formControlName="code" 
            placeholder="e.g. medical-exams"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors duration-200 placeholder-gray-400"
            [class.border-red-500]="form.get('code')?.invalid && form.get('code')?.touched" />
          <div *ngIf="form.get('code')?.invalid && form.get('code')?.touched" class="text-red-500 text-sm mt-1">
            Code is required
          </div>
        </div>

        <!-- Description Input -->
        <div class="form-group">
          <label class="flex items-center gap-2 text-sm font-semibold text-gray-700 mb-2">
            <i class="fas fa-align-left text-blue-500"></i>
            Description *
          </label>
          <textarea 
            formControlName="description" 
            placeholder="Enter a brief description of this exam family..."
            rows="3"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors duration-200 placeholder-gray-400 resize-vertical"
            [class.border-red-500]="form.get('description')?.invalid && form.get('description')?.touched"></textarea>
          <div *ngIf="form.get('description')?.invalid && form.get('description')?.touched" class="text-red-500 text-sm mt-1">
            Description is required
          </div>
        </div>

        <!-- Submit Button -->
        <div class="flex justify-end pt-4">
          <button 
            type="submit" 
            [disabled]="form.invalid"
            class="bg-gradient-to-r from-indigo-500 to-indigo-600 hover:from-indigo-600 hover:to-indigo-700 text-white px-8 py-3 rounded-lg font-semibold transition-all duration-200 transform hover:scale-105 shadow-lg disabled:from-gray-400 disabled:to-gray-500 disabled:cursor-not-allowed disabled:transform-none disabled:shadow-none flex items-center gap-2">
            <i class="fas fa-save"></i>
            Save Family
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
