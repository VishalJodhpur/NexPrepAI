<div class="min-h-screen bg-gradient-to-br from-purple-50 to-indigo-100 p-6">
  <div class="max-w-6xl mx-auto">
    <!-- Header Section -->
    <div class="bg-gradient-to-r from-purple-600 to-indigo-600 rounded-t-2xl px-8 py-6 shadow-lg">
      <div class="flex items-center justify-between">
        <div>
          <h2 class="text-3xl font-bold text-white flex items-center gap-3">
            <i class="fas fa-clock"></i>
            Exam Shifts
          </h2>
          <p class="text-purple-100 mt-2">Manage exam shift schedules and timings</p>
        </div>
        
        <button 
          [routerLink]="['/exam-shifts','new']" 
          class="inline-flex items-center px-6 py-3 bg-white text-purple-600 font-semibold rounded-lg hover:bg-purple-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-white transition-all duration-200 transform hover:scale-105 shadow-lg">
          <i class="fas fa-plus mr-2"></i>
          Add Shift
        </button>
      </div>
    </div>

    <!-- Content Card -->
    <div class="bg-white rounded-b-2xl shadow-xl overflow-hidden">
      <div class="p-8">
        <!-- Empty State -->
        <div *ngIf="!shifts || shifts.length === 0" class="text-center py-16">
          <div class="bg-gray-50 border border-gray-200 rounded-lg p-8 max-w-md mx-auto">
            <i class="fas fa-clock text-gray-400 text-4xl mb-4"></i>
            <h3 class="text-xl font-semibold text-gray-700 mb-2">No Exam Shifts</h3>
            <p class="text-gray-500 mb-6">Get started by creating your first exam shift</p>
            <button 
              [routerLink]="['/exam-shifts','new']"
              class="inline-flex items-center px-6 py-3 bg-purple-600 text-white font-semibold rounded-lg hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition-colors duration-200">
              <i class="fas fa-plus mr-2"></i>
              Create First Shift
            </button>
          </div>
        </div>

        <!-- Shifts Table -->
        <div *ngIf="shifts && shifts.length > 0" class="overflow-hidden">
          <div class="overflow-x-auto shadow-lg rounded-lg border border-gray-200">
            <table class="min-w-full divide-y divide-gray-200">
              <thead class="bg-gradient-to-r from-gray-50 to-gray-100">                <tr>
                  <th class="px-6 py-4 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider border-b border-gray-200">
                    <i class="fas fa-file-alt mr-2 text-purple-500"></i>
                    Paper Name
                  </th>
                  <th class="px-6 py-4 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider border-b border-gray-200">
                    <i class="fas fa-barcode mr-2 text-purple-500"></i>
                    Code
                  </th>
                  <th class="px-6 py-4 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider border-b border-gray-200">
                    <i class="fas fa-tag mr-2 text-purple-500"></i>
                    Name
                  </th>
                  <th class="px-6 py-4 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider border-b border-gray-200">
                    <i class="fas fa-align-left mr-2 text-purple-500"></i>
                    Description
                  </th>
                  <th class="px-6 py-4 text-center text-xs font-semibold text-gray-700 uppercase tracking-wider border-b border-gray-200">
                    <i class="fas fa-cogs mr-2 text-purple-500"></i>
                    Actions
                  </th>
                </tr>
              </thead>
              <tbody class="bg-white divide-y divide-gray-200">                <tr *ngFor="let s of shifts; let i = index" class="hover:bg-purple-50 transition-colors duration-200">
                  <td class="px-6 py-4 whitespace-nowrap">
                    <div class="flex items-center">
                      <div class="flex-shrink-0 w-10 h-10 bg-purple-100 rounded-full flex items-center justify-center">
                        <i class="fas fa-file-alt text-purple-600"></i>
                      </div>
                      <div class="ml-4">
                        <div class="text-sm font-medium text-gray-900">{{ getPaperName(s.paper) }}</div>
                      </div>
                    </div>
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap">
                    <span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-indigo-100 text-indigo-800">
                      {{ s.code }}
                    </span>
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap">
                    <div class="text-sm font-medium text-gray-900">{{ s.name }}</div>
                  </td>
                  <td class="px-6 py-4">
                    <div class="text-sm text-gray-600">{{ s.description || '-' }}</div>
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap text-center">
                    <div class="flex items-center justify-center space-x-2">
                      <button 
                        class="inline-flex items-center px-3 py-1.5 border border-blue-300 text-xs font-medium rounded-md text-blue-700 bg-blue-50 hover:bg-blue-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200"
                        title="View Details">
                        <i class="fas fa-eye mr-1"></i>
                        View
                      </button>
                      <button 
                        class="inline-flex items-center px-3 py-1.5 border border-green-300 text-xs font-medium rounded-md text-green-700 bg-green-50 hover:bg-green-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors duration-200"
                        title="Edit Shift">
                        <i class="fas fa-edit mr-1"></i>
                        Edit
                      </button>
                      <button 
                        class="inline-flex items-center px-3 py-1.5 border border-red-300 text-xs font-medium rounded-md text-red-700 bg-red-50 hover:bg-red-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors duration-200"
                        title="Delete Shift">
                        <i class="fas fa-trash mr-1"></i>
                        Delete
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
