<div class="min-h-screen bg-gradient-to-br from-purple-50 to-indigo-100 p-6">
  <div class="max-w-2xl mx-auto">
    <!-- Header Section -->
    <div class="bg-gradient-to-r from-purple-600 to-indigo-600 rounded-t-2xl px-8 py-6 shadow-lg">
      <h2 class="text-3xl font-bold text-white text-center flex items-center justify-center gap-3">
        <i class="fas fa-plus-circle"></i>
        Add Exam Shift
      </h2>
      <p class="text-purple-100 text-center mt-2">Create a new exam shift schedule</p>
    </div>

    <!-- Form Card -->
    <div class="bg-white rounded-b-2xl shadow-xl overflow-hidden">
      <div class="p-8">
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">
          <!-- Paper Selection -->
          <div>
            <label for="paper" class="block text-sm font-semibold text-gray-700 mb-2">
              <i class="fas fa-file-alt mr-2 text-purple-500"></i>
              Paper
            </label>
            <select 
              id="paper"
              formControlName="paper"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-colors duration-200 bg-white"
              [class.border-red-500]="form.get('paper')?.invalid && form.get('paper')?.touched"
              [class.focus:ring-red-500]="form.get('paper')?.invalid && form.get('paper')?.touched"
              [class.border-green-500]="form.get('paper')?.valid && form.get('paper')?.touched"
              [class.focus:ring-green-500]="form.get('paper')?.valid && form.get('paper')?.touched">
              <option value="" disabled>Select Paper</option>
              <option *ngFor="let p of papers" [value]="p._id">{{ p.name }}</option>
            </select>
            <div *ngIf="form.get('paper')?.invalid && form.get('paper')?.touched" class="mt-1 text-sm text-red-600">
              <i class="fas fa-exclamation-circle mr-1"></i>
              Please select a paper
            </div>
          </div>

          <!-- Code Field -->
          <div>
            <label for="code" class="block text-sm font-semibold text-gray-700 mb-2">
              <i class="fas fa-barcode mr-2 text-purple-500"></i>
              Code
            </label>
            <input 
              id="code"
              formControlName="code" 
              type="text"
              placeholder="e.g. shift-1"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-colors duration-200 placeholder-gray-400"
              [class.border-red-500]="form.get('code')?.invalid && form.get('code')?.touched"
              [class.focus:ring-red-500]="form.get('code')?.invalid && form.get('code')?.touched"
              [class.border-green-500]="form.get('code')?.valid && form.get('code')?.touched"
              [class.focus:ring-green-500]="form.get('code')?.valid && form.get('code')?.touched"
            />
            <div *ngIf="form.get('code')?.invalid && form.get('code')?.touched" class="mt-1 text-sm text-red-600">
              <i class="fas fa-exclamation-circle mr-1"></i>
              Code is required
            </div>
          </div>

          <!-- Name Field -->
          <div>
            <label for="name" class="block text-sm font-semibold text-gray-700 mb-2">
              <i class="fas fa-tag mr-2 text-purple-500"></i>
              Name
            </label>
            <input 
              id="name"
              formControlName="name" 
              type="text"
              placeholder="Shift Name"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-colors duration-200 placeholder-gray-400"
              [class.border-red-500]="form.get('name')?.invalid && form.get('name')?.touched"
              [class.focus:ring-red-500]="form.get('name')?.invalid && form.get('name')?.touched"
              [class.border-green-500]="form.get('name')?.valid && form.get('name')?.touched"
              [class.focus:ring-green-500]="form.get('name')?.valid && form.get('name')?.touched"
            />
            <div *ngIf="form.get('name')?.invalid && form.get('name')?.touched" class="mt-1 text-sm text-red-600">
              <i class="fas fa-exclamation-circle mr-1"></i>
              Name is required
            </div>
          </div>

          <!-- Submit Button -->
          <div class="flex gap-4 pt-6">
            <button 
              type="submit" 
              [disabled]="form.invalid"
              class="flex-1 bg-gradient-to-r from-purple-600 to-indigo-600 text-white font-semibold py-3 px-6 rounded-lg hover:from-purple-700 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition-all duration-200 transform hover:scale-[1.02] disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none">
              <i class="fas fa-save mr-2"></i>
              Save Exam Shift
            </button>
            
            <button 
              type="button" 
              (click)="onCancel()"
              class="px-6 py-3 border border-gray-300 text-gray-700 font-semibold rounded-lg hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-colors duration-200">
              <i class="fas fa-times mr-2"></i>
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
