<div class="min-h-screen bg-gradient-to-br from-purple-50 via-blue-50 to-indigo-100 p-4 lg:p-6">
  <div class="max-w-7xl mx-auto">
    <!-- Header Section -->
    <div class="bg-white rounded-2xl shadow-xl border border-gray-200 p-6 mb-8">
      <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
        <div>
          <h2 class="text-3xl font-bold text-gray-900 flex items-center gap-3">
            <i class="fas fa-layer-group text-emerald-500"></i>
            Exam Levels
          </h2>
          <p class="text-gray-600 mt-2">Manage exam levels within each family category (UG, PG, Diploma, etc.)</p>
        </div>
        
        <button 
          [routerLink]="['/exam-levels','new']" 
          class="bg-gradient-to-r from-emerald-500 to-emerald-600 hover:from-emerald-600 hover:to-emerald-700 text-white px-6 py-3 rounded-lg font-semibold transition-all duration-200 transform hover:scale-105 shadow-lg flex items-center gap-2">
          <i class="fas fa-plus"></i>
          Add Level
        </button>
      </div>
    </div>

    <!-- Table Section -->
    <div class="bg-white rounded-2xl shadow-xl border border-gray-200 overflow-hidden">
      <div class="overflow-x-auto">
        <table class="w-full">
          <thead>            <tr class="bg-gradient-to-r from-gray-800 to-gray-900 text-white">
              <th class="px-6 py-4 text-left font-semibold">
                <i class="fas fa-users mr-2"></i>Family Name
              </th>
              <th class="px-6 py-4 text-left font-semibold">
                <i class="fas fa-code mr-2"></i>Code
              </th>
              <th class="px-6 py-4 text-left font-semibold">
                <i class="fas fa-tag mr-2"></i>Name
              </th>
              <th class="px-6 py-4 text-left font-semibold">
                <i class="fas fa-align-left mr-2"></i>Description
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let l of levels; let i = index" 
                class="border-b border-gray-100 hover:bg-gray-50 transition-colors duration-200"
                [class.bg-gray-50]="i % 2 === 1">              <td class="px-6 py-4 text-gray-700 font-medium">
                <span class="bg-purple-100 text-purple-800 px-3 py-1 rounded-full text-sm font-semibold">
                  {{ l.family.name || 'Unknown Family' }}
                </span>
              </td>
              <td class="px-6 py-4">
                <span class="font-mono bg-emerald-100 text-emerald-800 rounded px-2 py-1 inline-block font-semibold">
                  {{ l.code }}
                </span>
              </td>
              <td class="px-6 py-4 text-gray-700 font-medium">{{ l.name }}</td>
              <td class="px-6 py-4 text-gray-600">
                <span *ngIf="l.description; else noDescription" class="line-clamp-2">{{ l.description }}</span>
                <ng-template #noDescription>
                  <span class="text-gray-400 italic">No description</span>
                </ng-template>
              </td>
            </tr>
          </tbody>
        </table>

        <!-- Empty State -->
        <div *ngIf="levels.length === 0" class="text-center py-16">
          <div class="flex flex-col items-center">
            <i class="fas fa-layer-group text-6xl text-gray-300 mb-4"></i>
            <h3 class="text-xl font-semibold text-gray-600 mb-2">No Exam Levels Found</h3>
            <p class="text-gray-500 mb-6">Get started by creating your first exam level</p>
            <button 
              [routerLink]="['/exam-levels','new']"
              class="bg-gradient-to-r from-emerald-500 to-emerald-600 hover:from-emerald-600 hover:to-emerald-700 text-white px-6 py-3 rounded-lg font-semibold transition-all duration-200 transform hover:scale-105 shadow-lg flex items-center gap-2">
              <i class="fas fa-plus"></i>
              Add First Level
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
