<div class="min-h-screen bg-gray-50 py-12">
  <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
    
    <!-- Header -->
    <div class="text-center mb-12">
      <h1 class="text-4xl font-bold text-gray-900 mb-4">Mathematical Rendering Test</h1>
      <p class="text-xl text-gray-600">Testing KaTeX mathematical expression rendering</p>
    </div>

    <!-- Basic Math Examples -->
    <section class="mb-12">
      <h2 class="text-2xl font-semibold mb-6 text-blue-600">Basic Mathematical Expressions</h2>
      
      <div class="grid md:grid-cols-2 gap-6">
        <!-- Inline Math -->
        <div class="bg-white rounded-lg shadow-md border border-gray-200 p-6">
          <h3 class="font-semibold mb-3 text-gray-800">Inline Math</h3>
          <app-math-display [content]="inlineMathContent" [allowFormatting]="true"></app-math-display>
        </div>

        <!-- Display Math -->
        <div class="bg-white rounded-lg shadow-md border border-gray-200 p-6">
          <h3 class="font-semibold mb-3 text-gray-800">Display Math</h3>
          <app-math-display [content]="displayMathContent" [allowFormatting]="true"></app-math-display>
        </div>
      </div>
    </section>

    <!-- Sample Questions -->
    <section class="mb-12">
      <h2 class="text-2xl font-semibold mb-6 text-blue-600">Sample Math Questions</h2>
      
      <div class="space-y-6">
        <div *ngFor="let question of sampleQuestions" class="bg-white rounded-lg shadow-md border border-gray-200 p-6">
          <h3 class="text-lg font-medium mb-3 text-gray-700">Question {{question.id}}:</h3>
          <app-math-display 
            [content]="question.question"
            [allowFormatting]="true"
            class="text-gray-800 mb-4">
          </app-math-display>
          
          <div class="space-y-3">
            <div *ngFor="let option of question.options; let i = index" 
                 class="flex items-center space-x-3 p-2 rounded hover:bg-gray-50">
              <span class="w-6 h-6 rounded-full bg-blue-500 text-white text-sm font-medium flex items-center justify-center">
                {{String.fromCharCode(65 + i)}}
              </span>
              <app-math-display [content]="option" [allowFormatting]="true"></app-math-display>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Additional Examples -->
    <section class="mb-12">
      <h2 class="text-2xl font-semibold mb-6 text-blue-600">Additional Examples</h2>
      
      <div class="grid md:grid-cols-2 gap-6">
        <!-- Constants -->
        <div class="bg-white rounded-lg shadow-md border border-gray-200 p-6">
          <h3 class="font-semibold mb-3 text-gray-800">Mathematical Constants</h3>
          <app-math-display [content]="mathConstantsContent" [allowFormatting]="true"></app-math-display>
        </div>

        <!-- Greek Letters -->
        <div class="bg-white rounded-lg shadow-md border border-gray-200 p-6">
          <h3 class="font-semibold mb-3 text-gray-800">Greek Letters</h3>
          <app-math-display [content]="greekLettersContent" [allowFormatting]="true"></app-math-display>
        </div>
      </div>
    </section>
  </div>
</div>
