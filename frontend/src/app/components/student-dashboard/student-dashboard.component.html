<div *ngIf="loading">Loading your attemptsâ€¦</div>
<div *ngIf="error">{{ error }}</div>

<table *ngIf="!loading && !error">
  <thead>
    <tr>
      <th>Mock</th>
      <th>Score</th>
      <th>Out Of</th>
      <th>%</th>
      <th>Review</th>
      <th>Leaderboard</th> <!-- New column -->
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let a of attempts">
      <td>{{ a.series.title }} ({{ a.series.year }})</td>
      <td>{{ a.score }}</td>
      <td>{{ a.maxScore }}</td>
      <td>{{ a.percentage }}%</td>
      <td>
        <a [routerLink]="['/review', a._id]">Review</a>
      </td>
      <td> <!-- New cell for leaderboard link -->
        <a *ngIf="a.series?.enablePublicLeaderboard" [routerLink]="['/leaderboard', a.series._id]">View</a>
        <span *ngIf="!a.series?.enablePublicLeaderboard">N/A</span>
      </td>
    </tr>
  </tbody>
</table>
