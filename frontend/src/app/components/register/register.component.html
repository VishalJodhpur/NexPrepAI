<!-- Register Component - Tailwind CSS Responsive Design -->
<div class="min-h-screen bg-gradient-to-br from-green-50 to-blue-100 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <!-- Register Card -->
    <div class="bg-white rounded-xl shadow-2xl p-8">
      <!-- Header -->
      <div class="text-center mb-8">
        <h2 class="text-3xl font-bold text-gray-900 mb-2">Create Account</h2>
        <p class="text-gray-600">Join NexPrep and start your journey</p>
      </div>

      <!-- Registration Form -->
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Full Name Field -->
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
            Full Name
          </label>
          <input 
            id="name" 
            formControlName="name" 
            type="text"
            placeholder="Enter your full name"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition-colors duration-200 text-gray-900 placeholder-gray-500"
            [class.border-red-500]="form.get('name')!.invalid && (form.get('name')!.dirty || form.get('name')!.touched)"
          >
          <div *ngIf="form.get('name')!.invalid && (form.get('name')!.dirty || form.get('name')!.touched)" 
               class="mt-2 text-sm text-red-600">
            <span *ngIf="form.get('name')!.errors?.['required']" class="flex items-center">
              <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
              </svg>
              Name is required.
            </span>
          </div>
        </div>

        <!-- Username Field -->
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
            Username
          </label>
          <input 
            id="username" 
            formControlName="username" 
            type="text"
            placeholder="Choose a username"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition-colors duration-200 text-gray-900 placeholder-gray-500"
            [class.border-red-500]="form.get('username')!.invalid && (form.get('username')!.dirty || form.get('username')!.touched)"
          >
        </div>

        <!-- Email Field -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
            Email Address
          </label>
          <input 
            id="email" 
            formControlName="email" 
            type="email"
            placeholder="Enter your email"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition-colors duration-200 text-gray-900 placeholder-gray-500"
            [class.border-red-500]="form.get('email')!.invalid && (form.get('email')!.dirty || form.get('email')!.touched)"
          >
        </div>

        <!-- Password Field -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
            Password
          </label>
          <input 
            id="password" 
            formControlName="password" 
            type="password"
            placeholder="Create a password"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition-colors duration-200 text-gray-900 placeholder-gray-500"
            [class.border-red-500]="form.get('password')!.invalid && (form.get('password')!.dirty || form.get('password')!.touched)"
          >
        </div>

        <!-- Referral Code Field -->
        <div>
          <label for="referralCode" class="block text-sm font-medium text-gray-700 mb-2">
            Referral Code 
            <span class="text-gray-400 font-normal">(Optional)</span>
          </label>
          <input 
            id="referralCode" 
            formControlName="referralCode" 
            type="text"
            placeholder="Enter referral code if you have one"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition-colors duration-200 text-gray-900 placeholder-gray-500"
          >
          <p class="mt-2 text-sm text-gray-600 flex items-center">
            <svg class="w-4 h-4 mr-1 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            If someone referred you, enter their code to give them credit!
          </p>
        </div>

        <!-- Submit Button -->
        <button 
          type="submit" 
          [disabled]="form.invalid"
          class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200">
          <span class="flex items-center">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
            </svg>
            Create Account
          </span>
        </button>
      </form>

      <!-- Divider -->
      <div class="my-6">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-4 bg-white text-gray-500 font-medium">OR</span>
          </div>
        </div>
      </div>

      <!-- Google Sign-Up Button -->
      <button 
        type="button" 
        (click)="signInWithGoogle()"
        class="w-full flex items-center justify-center px-4 py-3 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors duration-200">
        <img src="assets/google-logo.png" alt="Google logo" class="w-5 h-5 mr-3">
        Sign up with Google
      </button>

      <!-- Login Link -->
      <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">
          Already have an account? 
          <a routerLink="/login" class="font-medium text-green-600 hover:text-green-500 transition-colors duration-200">
            Login here
          </a>
        </p>
      </div>
    </div>

    <!-- Terms and Privacy -->
    <div class="text-center text-xs text-gray-500">
      <p>
        By creating an account, you agree to our 
        <a href="#" class="text-green-600 hover:text-green-500">Terms of Service</a> and 
        <a href="#" class="text-green-600 hover:text-green-500">Privacy Policy</a>
      </p>
    </div>
  </div>
</div>
