<div *ngIf="attempt">
  <h2>Review: {{ attempt.series.title }}</h2>
  <div *ngFor="let r of attempt.responses; let idx = index">
    <h3>Q{{ idx + 1 }}: {{ r.question.questionText }}</h3>
    <p>Your answer:   {{ getAnswerText(r) }}</p>
    <p>Correct answer: {{ getCorrectText(r) }}</p>
    <hr />
  </div>
</div>
