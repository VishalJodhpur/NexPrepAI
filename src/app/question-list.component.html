<h2>All Questions</h2>

<ul *ngIf="questions.length > 0; else noQuestions">
  <li *ngFor="let q of questions">
    <strong>{{ q.questionText }}</strong><br />
    <ul>
      <li *ngFor="let opt of q.options; let i = index">
        {{ opt }} <span *ngIf="q.correctAnswers.includes(i)">✔️</span>
      </li>
    </ul>
    <hr />
  </li>
</ul>

<ng-template #noQuestions>
  <p>No questions found.</p>
</ng-template>
